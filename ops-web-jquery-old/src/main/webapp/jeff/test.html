<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>SmartWizard</title>

  <script type="text/javascript" src="../resources/js/jquery-1.5.js"></script>
  <script type="text/javascript" src="../resources/js/jquery-ui-1.8.10.custom.min.js"></script>

  <script type="text/javascript">
    jQuery().ready(function()
    {
      var url = "/ops-rest/resource/shipment/prototype.json";

      $.getJSON(url, function(data)
      {
        $("#generatedJSON").append(JSON.stringify(data, replacer));
      });

    });

    function replacer(key, value)
    {
      if (typeof value === 'number' && !isFinite(value))
      {
        return String(value);
      }
      return value;
    }

  </script>
</head>
<body>
<div id="generatedJSON"></div>
</body>
</html>
