<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:shippingService="http://java.sun.com/jsf/composite/shippingService"
    template="/templates/common/layout.xhtml">

    <ui:define name="content">

      <p:panel id="edit_service_panel" header="Add Shipping Service">

        <h:form prependId="false">
          <shippingService:gridInput
              shippingService="#{serviceControllerBean.selectedShippingService}"/>
          
          <p:commandButton id="update_button"
                           value="Update"
                           action="/app/shippingServices/listServices?faces-redirect=true"
                           actionListener="#{serviceControllerBean.editShippingServiceActionListener}"/>
        </h:form>

      </p:panel>

    </ui:define>
  </ui:composition>
