  <cc:interface>
    <cc:attribute
        name="service"
        required="false"
        />

  </cc:interface>

  <cc:implementation>

    <h:panelGrid columns="2">

      <h:outputText value="Name"/>
      <h:outputText value="#{cc.attrs.service.name}"/>

      <h:outputText value="Description"/>
      <h:outputText value="#{cc.attrs.service.description}"/>

      <h:outputText value="Cost"/>
      <h:outputText value="#{cc.attrs.service.cost}"/>

      <h:outputText value="Delivery Estimate"/>
      <h:outputText value="#{cc.attrs.service.deliveryEstimate}"/>
    </h:panelGrid>

  </cc:implementation>
