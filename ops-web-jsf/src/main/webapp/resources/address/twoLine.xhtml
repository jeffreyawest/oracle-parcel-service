<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:cc="http://java.sun.com/jsf/composite"
    >


<cc:interface>
    <cc:attribute
            name="address"
            required="true"
            type="com.oracle.demo.ops.domain.Address"/>
  </cc:interface>

  <cc:implementation>
    #{cc.attrs.address.addressLine1}, #{cc.attrs.address.addressLine2}, #{cc.attrs.address.city},
    #{cc.attrs.address.state}, #{cc.attrs.address.postalCode}
  </cc:implementation>

  </ui:composition>
