    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:cc="http://java.sun.com/jsf/composite"
    >

  <cc:interface>
    <cc:attribute
        name="postalGeo"
        required="true"/>

  </cc:interface>

  <cc:implementation>

    <h:panelGrid columns="2"
                 columnClasses="label, value"
                 styleClass="grid"
                 border="1"
                 headerClass="table-header"
                 rowClasses="row-odd,row-even">

      <h:outputText value="Postal Code"/>
      <h:outputText value="#{cc.attrs.postalGeo.postalCode}"/>

      <h:outputText value="City"/>
      <h:outputText value="#{cc.attrs.postalGeo.city}"/>

      <h:outputText value="State"/>
      <h:outputText value="#{cc.attrs.postalGeo.state}"/>

      <h:outputText value="Latitude"/>
      <h:outputText value="#{cc.attrs.postalGeo.latitude}"/>

      <h:outputText value="Longitude"/>
      <h:outputText value="#{cc.attrs.postalGeo.longitude}"/>

    </h:panelGrid>
  </cc:implementation>

</ui:composition>
