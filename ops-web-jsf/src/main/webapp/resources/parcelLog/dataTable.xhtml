<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    >

  <cc:interface>
    <cc:attribute
        name="parcelLogEventList"
        type="java.util.List"
        required="true"/>

    <cc:attribute
        name="tableId"
        default="PLEDataTableId"
        required="false"/>
  </cc:interface>

  <cc:implementation>

    <p:dataTable value="#{cc.attrs.parcelLogEventList}"
                 id="#{cc.attrs.tableId}"
                 var="event"
                 styleClass="data-table"
                 headerClass="table-header"
                 rowClasses="row-odd,row-even"
                 columnClasses="column-center, column-left">

      <f:facet name="header">Parcel Log Events</f:facet>

      <p:column>
        <f:facet name="header">Event ID</f:facet>
        <h:outputText value="#{event.id}"/>
      </p:column>

      <p:column>
        <f:facet name="header">Date</f:facet>
        <h:outputText value="#{event.eventDate}"/>
      </p:column>

      <p:column>
        <f:facet name="header">Location</f:facet>
        <h:outputText value="#{event.location}"/>
      </p:column>

      <p:column>
        <f:facet name="header">Status</f:facet>
        <h:outputText value="#{event.parcelStatus}"/>
      </p:column>

      <p:column>
        <f:facet name="header">Message</f:facet>
        <h:outputText value="#{event.message}"/>
      </p:column>

    </p:dataTable>

  </cc:implementation>

</ui:composition>
